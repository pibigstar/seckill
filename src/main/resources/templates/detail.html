<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 适配 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>秒杀详情页</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="/js/countdown.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script src="/js/seckill.js"></script>

<script type="text/javascript">
$(function(){
	
	var seckillId = $("#seckillId").val();
	var startTime = $("#startTime").val();
	var endTime = $("#endTime").val();
	
	seckill.detail.init({
		seckillId: seckillId,
		startTime: startTime,
		endTime: endTime
	});
})
</script>

</head>
<body>
<input type="hidden" id="seckillId" th:value="${seckill.seckillId}">
<input type="hidden" id="startTime" th:value="${seckill.startTime.time}">
<input type="hidden" id="endTime" th:value="${seckill.endTime.time}">

<div class="container">
	<div class="panel panel-default text-center">
		<div class="panel-heading">
			<h1 th:text="${seckill.name}"></h1>
		</div>
		<div class="panel-body">
			<h2>
				<!-- time图标 -->
				<span class="glyphicon glyphicon-time"></span> 
				<span class="glyphicon" id="seckill-box"></span>
			</h2>
		</div>
	</div>

<!-- 登录弹窗 -->
<div id="killPhoneModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header text-center">
				<h3 class="modal-title">
					<span class="glyphicon glyphicon-phone"></span>
					秒杀电话：
				</h3>
			</div>
			<div clas="modal-body">
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2">
						<input type="text" name="killPhone" id="killPhoneKey" placeholder="填手机号 ^_^" class="form-control">
					</div>
				</div>
			</div>
			
			<div class="modal-footer">
				<span id="killPhoneMessage" class="glyphicon"></span>
				<button class="btn btn-success" type="button" id="killPhoneBtn">
					<span class="glyphicon glyphicon-phone"></span>
					登录
				</button>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
