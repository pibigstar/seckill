<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 适配 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>秒杀列表页</title>

<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- 页面显示部分 -->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h2>秒杀列表</h2>
			</div>
			<div class="panel-body">
				<table id="seckill-table" class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>名称</th>
							<th>库存</th>
							<th>开始时间</th>
							<th>结束时间</th>
							<th>创建时间</th>
							<th>详情</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item,status:${list}">
							<td th:text="${status.index+1}"></td>
							<td th:text="${item.name}"></td>
							<td th:text="${item.number}"></td>
							<td th:text="${#dates.format(item.startTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
							<td th:text="${#dates.format(item.endTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
							<td th:text="${#dates.format(item.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
							<td><a class="btn btn-info" th:href="'/seckill/'+${item.seckillId}+'/detail'">详情</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	
	</div>

<script>
	var vue = new Vue({
		el: "#seckill-table",
		data: {
			
		},
	})

</script>


</body>
</html>
